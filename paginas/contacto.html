            <!--creación de un listado con links a referencias internas-->

        <!--permite mostrar un contenido central.-->
        <main>
            <h5 class="h5-resena-comp">Contacto</h5>
            <section class="posicion-formulario">
                <article>
                    <!-- formulario de contacto-->
                    <fieldset>
                        <legend align="center">Formulario de contacto</legend>
                        <form action="mailto:wabanchero@birt.eus" method="POST">

                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" />

                            <label for="apellidos">Apellidos</label>
                            <input type="text" name="apellidos" id="apellidos" placeholder="1r Apellido" />

                            <label for="email" />Email</label>
                            <input type="email" name="email" id="email" placeholder="email" required />

                            <label for="asunto">Asunto</label>
                            <input type="text" name="asunto" id="asunto" placeholder="titular de la consulta" />

                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" for="mensaje"
                                placeholder="describe brevemente en menos de 300 carácteres" maxlength="300"></textarea>

                            <input type="submit" name="enviar" value="enviar datos" />
                        </form>
                    </fieldset>
                </article>

                <article class="posicion-article-f">
                    <h5 class="h5-formulario">Contacta con nosotros!</h5>
                    <p>
                        Para ello, puedes rellenar el formulario
                    </p>
                    <img class="posicion-imagen" src="../imagenes/iconos/icon-mensaje.jpg" alt="Icon html5">
                    <p>Siguenos en redes</p>
                    <div>
                        <a class="link-icono" href="https://www.facebook.com/" title="Facebook">
                            <img src="../imagenes/iconos/facebook.png" alt="Icon html5">
                        </a>
                        <a class="link-icono" href="https://www.instagram.com/" title="Instagram">
                            <img src="../imagenes/iconos/instagram.png" alt="Icon html5">
                        </a>
